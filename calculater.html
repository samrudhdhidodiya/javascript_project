<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        h1
        {
            text-align: center;
        }
        .form
        {
            width :170px;
            height:250px;
            margin : auto;
            border: 4px solid black;
            padding: 10px;
            
        }

        #calculator
        {
            width:120px;
            border: 2px solid black;
        }

        input
        {
            
            width:20px;
            margin:auto;
            border: 1px solid black;
        }
    </style>
    
    
</head>

<body>
    <h1>Calculator</h1>
    <div class="form">
        <form name="f1">
            <input type="text" id="calculator" name="answer"> <input type="button" value="ac" onclick="f1.answer.value=''" id="clear"><br><br>
            
            
            <input type="button" value="7" onclick="f1.answer.value +='7'">
            <input type="button" value="8" onclick="f1.answer.value +='8'">
            <input type="button" value="9" onclick="f1.answer.value +='9'">
            <input type="button" value="*" onclick="f1.answer.value +='*'"><br><br>

            <input type="button" value="4" onclick="f1.answer.value +='4'">
            <input type="button" value="5" onclick="f1.answer.value +='5'">
            <input type="button" value="6" onclick="f1.answer.value +='6'">
            <input type="button" value="-" onclick="f1.answer.value +='-'"><br><br>

            <input type="button" value="1" onclick="f1.answer.value +='1'">
            <input type="button" value="2" onclick="f1.answer.value +='2'">
            <input type="button" value="3" onclick="f1.answer.value +='3'">
            <input type="button" value="+" onclick="f1.answer.value +='+'"><br><br>

            <input type="button" value="0" onclick="f1.answer.value +='0'">
            <input type="button" value="." onclick="f1.answer.value +='.'">
            <input type="button" value="/" onclick="f1.answer.value +='/'">
            <input type="button" value="=" onclick="f1.answer.value =eval(f1.answer.value)">
            
        </form>
    </div>
    
</body>
</html>
